<app-my-account></app-my-account>

<style>
  .contain {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    font-size: 13px;
  }
  .content-container {
    margin-left: 20px;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
  }

  .product-item {
    padding-left: 20px;
    margin-top: 20px;
  }

  mat-card {
    width: 220px;
    height: 310px;
    display: flex;
    flex-direction: column;
    padding-left: 5px;
  }
</style>

<div fxLayout="column" fxLayoutAlign="space-around center" style="margin-top:200px;" *ngIf="categoryItems.length==0">
  <mat-chip-list>
    <mat-chip color="warn" selected="true">YOU HAVE NO ITEMS IN THIS CATEGORY.</mat-chip>
  </mat-chip-list>
  <div>
    <a [routerLink]="['/pages/add-item']" routerLinkActive="router-link-active" mat-raised-button color="primary" class="btn-project mt-20">Add Item</a>
  </div>
</div>

<div class="content-container">
  <div *ngIf="categoryItems.length>0">
    <div class="contain">
      <div class="product-item" *ngFor="let item of categoryItems">
        <mat-card fxLayout="column">
          <div class="product-img">
            <a class="product-link" [routerLink]="['/home/product', item.itemID]">
              <img src="assets/images/product/cameras.png" style="width:210px;height:190px;" alt="">
            </a>
          </div>
          <div class="product-info-wrapper" style="margin-top:10px;">
            <!--<span class="category">{{item.itemID}}</span>-->
            <div class="title-wrap" style="margin-top:5px;">
              <h4>{{item.itemName}}</h4>
            </div>
            <div class="stars" style="margin-top:5px;">
              <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
              <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
              <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
              <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
              <mat-icon class="mat-icon-xs mat-icon material-icons ng-star-inserted">star_rate</mat-icon>
            </div>
            <div class="price-wrap" fxLayout="row" fxLayoutAlign="space-between center" style="margin-top:5px;">
              <p>$ {{item.shippingCost}}</p>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
    </div>
  </div>
